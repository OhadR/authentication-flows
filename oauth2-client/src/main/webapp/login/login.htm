<html>
<head>
<title>Login Page</title>
</head>

<body onload='document.f.j_username.focus();'>
	<h3>Login with Username and Password</h3>
	<form name='f' action='../j_spring_security_check'
		method='POST'>
		<table>
			<tr>
				<td>User:</td>
				<td><input type='text' name='username' value=''></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type='password' name='password' /></td>
			</tr>
			<tr>
				<td><input type='checkbox' name='remember_me' /></td>
				<td>Remember me on this computer.</td>
			</tr>
			<tr>
				<td colspan='2'><input name="submit" type="submit"
					value="Login" /></td>
				<td><a href="/oauth2-auth-server/login/forgotPassword.htm">Forgot Password?</a></td>
			</tr>
			<tr>
				<td><a href="/oauth2-auth-server/login/createAccount.htm">Register</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
